<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/main.js"></script>
    <script defer src="./js/utils.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Sancreek&amp;subset=latin-ext" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Special+Elite" rel="stylesheet">

<body>
    <h1>Bandido Del Un Brazo</h1>
    <div id="message">
        <h2></h2>
    </div>
    <div id="background">
        <table>
            <tr>
                <td class="reels" id="a">slot reel</td>
                <td class="reels" id="b">slot reel</td>
                <td class="reels" id="c">slot reel</td>
            </tr>
        </table>
        <div id="score">
            <h3 id="bet">bet:</h3>
            <h3 id="cash">$:</h3>
        </div>
        <div id="bet-btns">
            <button>$1</button>
            <button>$5</button>
            <button>$10</button>
        </div>
        <div>
            <button id="spin">spin</button>
            <button id="reset">reset</button>
        </div>
    </div>
