<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/main.js"></script>
    <script defer src="./js/utils.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Sancreek&amp;subset=latin-ext" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Special+Elite" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <title>Bandido Del Un Brazo</title>
</head>

<body>
    <h1>Bandido Del Un Brazo</h1>
    <div id="background">
        <div id="message">
            <h2></h2>
        </div>
        <table>
            <tr>
                <td class="reels" id="a"></td>
                <td class="reels" id="b"></td>
                <td class="reels" id="c"></td>
            </tr>
        </table>
        <div id="score">
            <h3 id="bet"></h3>
            <h3 id="cash"></h3>
        </div>
        <div id="bet-btns">
            <button>5</button>
            <button>10</button>
            <button>25</button>
        </div>
        <div>
            <button id="spin">SPIN</button>
            <button id="reset">&#9760;</button>
        </div>
    </div>
    <section>
       <!-- <img src="images/jplist.png" alt=""> -->
    </section>
</body>

</html>
